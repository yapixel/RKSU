name: Build ksud
on:
  workflow_call:
    inputs:
      target:
        required: true
        type: string
      os:
        required: false
        type: string
        default: ubuntu-latest
      pack_lkm:
        required: false
        type: boolean
        default: true
      pack_ksuinit:
        required: true
        type: boolean
        default: true
      use_cache:
        required: false
        type: boolean
        default: true
jobs:
  build-ksud:
    runs-on: ${{ inputs.os }}
    steps:
    - uses: actions/checkout@v5
      with:
        fetch-depth: 0

    - name: Download artifacts
      uses: actions/download-artifact@v6

    - name: Prepare LKM files
      if: ${{ inputs.pack_lkm }}
      run: |
        cp android*-lkm/*_kernelsu.ko ./userspace/ksud/bin/aarch64/

    # TODO: Do not hardcode
    - name: Prepare ksuinit files
      if: ${{ inputs.pack_ksuinit }}
      run: |
        cp ksuinit-aarch64/ksuinit ./userspace/ksud/bin/aarch64/
        cp ksuinit-x86_64/ksuinit ./userspace/ksud/bin/x86_64/
        echo "-- aarch64 --"
        file ./userspace/ksud/bin/aarch64/*
        echo ""
        echo "-- x86_64 --"
        file ./userspace/ksud/bin/x86_64/*

    - name: Setup rustup
      run: |
        rustup update stable
    - uses: Swatinem/rust-cache@v2
      with:
        workspaces: userspace/ksud
        cache-targets: false

    - name: Install cross
      run: |
        RUSTFLAGS="" cargo install cross --git https://github.com/cross-rs/cross --rev 66845c1

    - name: Build ksud
      run: CROSS_NO_WARNINGS=0 cross build --target ${{ inputs.target }} --release --manifest-path ./userspace/ksud/Cargo.toml

    - name: Upload ksud artifact
      uses: actions/upload-artifact@v5
      with:
        name: ksud-${{ inputs.target }}
        path: userspace/ksud/target/**/release/ksud*
